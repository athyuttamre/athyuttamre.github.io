<head lang="en">
  <!-- Check out the code on GitHub: 
       http://github.com/athyuttamre/athyuttamre.github.io -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  {% if page.non_responsive %}{% else %}<meta name="viewport" content="width=device-width, initial-scale=1">{% endif %}
  {% if page.meta %}{{ page.meta }}{% endif %}

  <title>{% if page.title %}{{ page.title }} &middot; {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <!-- Favicon -->
  <link rel="shortcut icon" href="/favicon.png">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  {% if page.css %}{{ page.css }}{% endif %}

  <!-- JavaScript -->
  <script>
    document.addEventListener("touchstart", function() {},false);
  </script>
</head>
